syntax = "proto3";

package messaging;

service MapleService {
  rpc SendChatMessage(ChatMessage) returns (Empty);
  rpc StartChatMessageStreaming(Empty) returns (stream ChatMessage);

//  rpc Upload(C) returns (UploadStatus) {}
}

message ChatMessage {
  int32 id = 1;
  string message = 2;
}

message Empty {}